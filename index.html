<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Interactive Crystal Guide</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f0e9; /* Earthy tone background */
            color: #333;
        }
        /* Style for the modal backdrop */
        #modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        /* Style for the modal content */
        #modal-content {
            transition: transform 0.3s ease-in-out;
        }
        /* Custom scrollbar for a better look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        /* Styling for the accordion content area */
        .accordion-content {
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        /* Styling for when the accordion is open */
        .accordion-open .accordion-content {
            max-height: 2000px; /* Adjust as needed, should be larger than content */
            opacity: 1;
            padding-top: 1.5rem; /* Add padding when open */
        }
        .accordion-open .chevron-icon {
            transform: rotate(180deg);
        }
        .chevron-icon {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main Container -->
    <div id="app" class="container mx-auto px-4 py-8 md:py-12">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">Crystal Guide</h1>
            <p class="text-lg text-gray-500 mt-2">Discover their meanings and vibrant energies</p>

            <!-- Redesigned Navigation Menu -->
            <div class="mt-8 inline-block">
                <nav class="bg-white/60 backdrop-blur-sm rounded-full shadow-lg p-2">
                    <ul id="main-menu" class="flex items-center flex-wrap justify-center gap-x-2">
                        <!-- Dynamic menu items will be injected here -->
                    </ul>
                </nav>
            </div>

        </header>

        <!-- Crystal Grid -->
        <main id="crystal-grid" class="space-y-4">
            <!-- Collapsible crystal sections will be injected here by JavaScript -->
        </main>

    </div>

    <!-- Detail Modal -->
    <div id="crystal-detail-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="modal-backdrop" class="absolute inset-0 bg-black bg-opacity-50 opacity-0"></div>
        <div id="modal-content" class="relative z-10 w-full max-w-2xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden flex flex-col transform scale-95">
            <div id="modal-gradient-bg" class="absolute inset-0"></div>
            <button id="close-modal-btn" class="absolute top-4 right-4 z-20 text-white bg-black bg-opacity-20 rounded-full p-2 hover:bg-opacity-40 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="relative p-6 md:p-8 overflow-y-auto custom-scrollbar">
                <div class="flex flex-col md:flex-row gap-8">
                    <img id="modal-img" src="" alt="Crystal" class="w-full md:w-1/2 h-auto object-cover rounded-2xl shadow-lg border-4 border-white/20">
                    <div class="text-white w-full md:w-1/2">
                        <h2 id="modal-name" class="text-4xl font-bold mb-4" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.4);"></h2>
                        <h3 class="text-xl font-semibold mb-2 opacity-90">Meaning</h3>
                        <p id="modal-meaning" class="text-base leading-relaxed opacity-90"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

                    { name: "Smoky Quartz", meaning: "A grounding and protective stone that neutralizes negative vibrations. It aids in detoxification, disperses fear, and lifts depression.", imageUrl: "https://images.pexels.com/photos/15993309/pexels-photo-15993309/free-photo-of-close-up-of-a-smoky-quartz.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#5d4954" },
                    { name: "Aventurine", meaning: "A stone of prosperity and luck. It reinforces leadership qualities and decisiveness while promoting compassion and perseverance.", imageUrl: "https://images.pexels.com/photos/10019910/pexels-photo-10019910.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#27ae60" },
                ],
                "Chalcedony Varieties": [
                    { name: "Agate", meaning: "A grounding stone that brings emotional, physical, and intellectual balance. It centers and stabilizes physical energy.", imageUrl: "https://images.pexels.com/photos/8031899/pexels-photo-8031899.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#839192" },
                    { name: "Carnelian", meaning: "A stabilizing stone that restores vitality and motivation. It stimulates creativity, courage, and positive life choices.", imageUrl: "https://images.pexels.com/photos/17651372/pexels-photo-17651372/free-photo-of-close-up-of-a-carnelian-stone.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#e74c3c" },

                    { name: "Moonstone", meaning: "A stone of new beginning, inner growth, and strength. It soothes emotional instability and stress, providing calmness.", imageUrl: "https://images.pexels.com/photos/9979963/pexels-photo-9979963.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#aed6f1" },
                    { name: "Labradorite", meaning: "A stone of transformation and a useful companion through change. It balances and protects the aura, raises consciousness, and grounds spiritual energies.", imageUrl: "https://images.pexels.com/photos/7194915/pexels-photo-7194915.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#566573" },
                    { name: "Sunstone", meaning: "A stone of leadership, bringing personal power, freedom, and expanded consciousness. It instills good nature and heightens intuition.", imageUrl: "https://images.pexels.com/photos/20348709/pexels-photo-20348709/free-photo-of-close-up-of-a-sunstone.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#f39c12" },
                    { name: "Amazonite", meaning: "Known as the 'stone of courage,' it soothes emotional trauma, alleviating worry and fear. It dispels negative energy and aggravation.", imageUrl: "https://images.pexels.com/photos/1749823/pexels-photo-1749823.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#1abc9c" },
                ],
                "Oxides & Hydroxides": [
                    { name: "Hematite", meaning: "A very protective stone that helps to absorb negative energy and calms in times of stress or worry. It is a great detoxifying stone.", imageUrl: "https://images.pexels.com/photos/1294437/pexels-photo-1294437.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#707b7c" },
                    { name: "Ruby", meaning: "Energizes and balances the heart. It encourages a passion for life but never in a self-destructive way. It improves motivation and setting of realistic goals.", imageUrl: "https://images.pexels.com/photos/1395967/pexels-photo-1395967.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#e74c3c" },
                    { name: "Sapphire", meaning: "Known as the 'wisdom stone,' each color of Sapphire brings its own particular wisdom. It focuses and calms the mind, releasing unwanted thoughts and mental tension.", imageUrl: "https://images.pexels.com/photos/1544420/pexels-photo-1544420.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#3498db" },
                ],
                "Carbonates & Others": [
                    { name: "Malachite", meaning: "A powerful stone of transformation that encourages risk-taking and change. It breaks unwanted ties and outworn patterns.", imageUrl: "https://images.pexels.com/photos/1011329/pexels-photo-1011329.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#16a085" },
                    { name: "Selenite", meaning: "Provides for clarity of the mind, opening the crown and higher crown chakras. It is a calming stone that instills deep peace.", imageUrl: "https://images.pexels.com/photos/4040600/pexels-photo-4040600.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#fdfefe" },
                    { name: "Lapis Lazuli", meaning: "A stone of wisdom, intuition, and truth. It stimulates the desire for knowledge and understanding, and aids the process of learning.", imageUrl: "https://images.pexels.com/photos/12431633/pexels-photo-12431633.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#2980b9" },
                    { name: "Turquoise", meaning: "A purification stone. It dispels negative energy and can be worn to protect against outside influences or pollutants in the atmosphere.", imageUrl: "https://images.pexels.com/photos/5442466/pexels-photo-5442466.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#1abc9c" },
                    { name: "Garnet", meaning: "A powerfully energizing and regenerating stone. It revitalizes, purifies, and balances energy, bringing serenity or passion as appropriate.", imageUrl: "https://images.pexels.com/photos/20348710/pexels-photo-20348710/free-photo-of-close-up-of-a-garnet-stone.jpeg?auto=compress&cs=tinysrgb&w=800", colorHex: "#c0392b" },
                ]

            // --- ELEMENTS ---
            const grid = document.getElementById('crystal-grid');
            const menu = document.getElementById('main-menu');
            const modal = document.getElementById('crystal-detail-modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modalContent = document.getElementById('modal-content');
            const modalGradientBg = document.getElementById('modal-gradient-bg');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            const modalImg = document.getElementById('modal-img');
            const modalName = document.getElementById('modal-name');
            const modalMeaning = document.getElementById('modal-meaning');
            
            // --- FUNCTIONS ---

            /**
             * Renders the navigation menu dynamically.
             */
            function renderMenu() {
                menu.innerHTML = ''; // Clear existing menu
                for (const category in crystalData) {
                    const categoryId = category.replace(/\s+/g, '-').toLowerCase();
                    const menuItem = document.createElement('li');
                    menuItem.innerHTML = `<a href="#${categoryId}" class="text-gray-700 hover:bg-gray-800 hover:text-white font-semibold transition-colors rounded-full px-4 py-2 text-sm">${category}</a>`;
                    menu.appendChild(menuItem);
                }
            }

            /**
             * Renders all crystal cards into collapsible sections.
             */
            function renderGrid() {
                grid.innerHTML = ''; // Clear existing grid items
                
                let isFirstCategory = true;
                for (const category in crystalData) {
                    const categoryId = category.replace(/\s+/g, '-').toLowerCase();
                    
                    const section = document.createElement('section');
                    section.id = categoryId;
                    section.className = `accordion-section rounded-2xl bg-white/50 p-4 shadow-md ${isFirstCategory ? 'accordion-open' : ''}`;

                    const headerButton = document.createElement('button');
                    headerButton.className = 'w-full flex justify-between items-center text-left text-2xl font-bold text-gray-700 cursor-pointer focus:outline-none';
                    headerButton.innerHTML = `
                        <span>${category}</span>
                        <svg class="chevron-icon w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    
                    const content = document.createElement('div');
                    content.className = 'accordion-content';

                    const cardGrid = document.createElement('div');
                    cardGrid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6';
                    
                    crystalData[category].forEach(crystal => {
                        const card = document.createElement('div');
                        card.className = 'group cursor-pointer transform hover:-translate-y-1.5 transition-transform duration-300';
                        card.innerHTML = `
                            <div class="bg-white rounded-2xl shadow-lg overflow-hidden h-full flex flex-col">
                                <img src="${crystal.imageUrl}" alt="${crystal.name}" class="w-full h-40 md:h-48 object-cover group-hover:opacity-90 transition-opacity" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/333333?text=Image+Error';">
                                <div class="p-4 flex-grow">
                                    <h3 class="text-lg font-bold text-gray-800">${crystal.name}</h3>
                                </div>
                            </div>
                        `;
                        card.addEventListener('click', () => showModal(crystal));
                        cardGrid.appendChild(card);
                    });
                    
                    content.appendChild(cardGrid);
                    section.appendChild(headerButton);
                    section.appendChild(content);
                    grid.appendChild(section);

                    headerButton.addEventListener('click', () => {
                        section.classList.toggle('accordion-open');
                    });
                    
                    isFirstCategory = false;
                }
            }

            function showModal(crystal) {
                modalImg.src = crystal.imageUrl;
                modalImg.alt = crystal.name;
                modalName.textContent = crystal.name;
                modalMeaning.textContent = crystal.meaning;
                modalGradientBg.style.background = `linear-gradient(to bottom right, ${crystal.colorHex}, #1f2937)`;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modalBackdrop.classList.remove('opacity-0');
                    modalBackdrop.classList.add('opacity-100');
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);
            }

            function hideModal() {
                modalBackdrop.classList.remove('opacity-100');
                modalBackdrop.classList.add('opacity-0');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300); 
            }

            // --- EVENT LISTENERS ---
            closeModalBtn.addEventListener('click', hideModal);
            modalBackdrop.addEventListener('click', hideModal);

            // --- INITIALIZATION ---
            renderMenu();
            renderGrid();
        });
    </script>

</body>
</html>
