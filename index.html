<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Interactive Crystal Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Patrick Hand', cursive;
            background-image: url('https://images.pexels.com/photos/1072824/pexels-photo-1072824.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            font-size: 1.1rem;
        }
        h1, h2, h3, h4, h5, h6 {
             letter-spacing: 0.5px;
        }
        #app-container {
            background-color: rgba(245, 240, 233, 0.88);
            backdrop-filter: blur(5px);
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }
        #modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        #modal-content {
            transition: transform 0.3s ease-in-out;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        .accordion-content {
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .accordion-open .accordion-content {
            max-height: 2000px;
            opacity: 1;
            padding-top: 1.5rem;
        }
        .accordion-open .chevron-icon {
            transform: rotate(180deg);
        }
        .chevron-icon {
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail.active-thumbnail {
            border-color: #f39c12; /* a bright color to show selection */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="antialiased">

    <div id="app-container">
        <div id="app" class="container mx-auto">

            <header class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl text-gray-800">Crystal Guide</h1>
                <p class="text-xl text-gray-600 mt-2">Discover their meanings and vibrant energies</p>
                <div class="mt-8">
                    <input type="text" id="search-box" placeholder="Search for a crystal..." class="w-full max-w-lg p-3 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                </div>
            </header>

            <main id="crystal-grid" class="space-y-6">
                <!-- Crystal data will be rendered here -->
            </main>

        </div>
    </div>

    <div id="crystal-detail-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="modal-backdrop" class="absolute inset-0 bg-black bg-opacity-50 opacity-0"></div>
        <div id="modal-content" class="relative z-10 w-full max-w-4xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden flex flex-col transform scale-95">
            <div id="modal-gradient-bg" class="absolute inset-0"></div>
            <button id="close-modal-btn" class="absolute top-4 right-4 z-20 text-white bg-black bg-opacity-20 rounded-full p-2 hover:bg-opacity-40 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="relative p-6 md:p-8 overflow-y-auto custom-scrollbar">
                <div class="flex flex-col md:flex-row gap-8">
                    <!-- Image Gallery Section -->
                    <div class="w-full md:w-1/2 flex flex-col gap-4">
                        <div id="main-image-container" class="relative">
                            <img id="modal-img" src="" alt="Crystal" class="w-full h-auto object-cover rounded-2xl shadow-lg border-4 border-white/20">
                        </div>
                        <div id="thumbnail-gallery" class="flex gap-2 overflow-x-auto custom-scrollbar pb-2">
                            <!-- Thumbnails will be injected here -->
                        </div>
                    </div>
                    <!-- Details Section -->
                    <div class="text-white w-full md:w-1/2">
                        <h2 id="modal-name" class="text-5xl mb-4" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.4);"></h2>
                        <h3 class="text-2xl mb-2 opacity-90">Meaning</h3>
                        <p id="modal-meaning" class="text-lg leading-relaxed opacity-90 mb-4"></p>
                        <h3 class="text-2xl mb-2 opacity-90">Chakra</h3>
                        <p id="modal-chakra" class="text-lg leading-relaxed opacity-90 mb-4"></p>
                        <h3 class="text-2xl mb-2 opacity-90">Zodiac</h3>
                        <p id="modal-zodiac" class="text-lg leading-relaxed opacity-90"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const crystalData = {
                "The Quartz Family": [
                    { name: "Clear Quartz", meaning: "Known as the 'master healer,' it amplifies energy, thought, and the effects of other crystals. It absorbs, stores, releases, and regulates energy, promoting clarity and focus.", imageUrls: ["https://images.pexels.com/photos/8132961/pexels-photo-8132961.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/4040567/pexels-photo-4040567.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/4040585/pexels-photo-4040585.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#eaf2f8", chakra: "All", zodiac: "All" },
                    { name: "Amethyst", meaning: "A protective stone that relieves stress, balances mood swings, and dispels negativity. It enhances spiritual awareness and intuition.", imageUrls: ["https://images.pexels.com/photos/3214803/pexels-photo-3214803.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/4040590/pexels-photo-4040590.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/3214800/pexels-photo-3214800.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#9b59b6", chakra: "Third Eye, Crown", zodiac: "Aquarius, Pisces" },
                ],
                "Chalcedony Varieties": [
                    { name: "Agate", meaning: "A grounding stone that brings emotional, physical, and intellectual balance. It centers and stabilizes physical energy.", imageUrls: ["https://images.pexels.com/photos/8031899/pexels-photo-8031899.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/7983656/pexels-photo-7983656.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#839192", chakra: "Root", zodiac: "Gemini, Virgo" },
                    { name: "Carnelian", meaning: "A stabilizing stone that restores vitality and motivation. It stimulates creativity, courage, and positive life choices.", imageUrls: ["https://images.pexels.com/photos/17651372/pexels-photo-17651372/free-photo-of-close-up-of-a-carnelian-stone.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/12932609/pexels-photo-12932609.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#e74c3c", chakra: "Sacral", zodiac: "Taurus, Cancer, Leo" },
                ],
                "The Feldspar Group": [
                    { name: "Moonstone", meaning: "A stone of new beginning, inner growth, and strength. It soothes emotional instability and stress, providing calmness.", imageUrls: ["https://images.pexels.com/photos/9979963/pexels-photo-9979963.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/10375929/pexels-photo-10375929.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#aed6f1", chakra: "Third Eye, Solar Plexus", zodiac: "Cancer, Libra, Scorpio" },
                    { name: "Labradorite", meaning: "A stone of transformation and a useful companion through change. It balances and protects the aura, raises consciousness, and grounds spiritual energies.", imageUrls: ["https://images.pexels.com/photos/7194915/pexels-photo-7194915.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/7194912/pexels-photo-7194912.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#566573", chakra: "Throat, Third Eye, Crown", zodiac: "Leo, Scorpio, Sagittarius" },
                ],
                "Other Notable Stones": [
                    { name: "Black Tourmaline", meaning: "A premier stone of protection, it repels and blocks negative energies. It also aids in the removal of negative energies within a person or a space.", imageUrls: ["https://images.pexels.com/photos/1579240/pexels-photo-1579240.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/1239859/pexels-photo-1239859.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#2C3E50", chakra: "Root", zodiac: "Capricorn" },
                    { name: "Jade", meaning: "A symbol of serenity and purity. It signifies wisdom gathered in tranquility and increases love and nurturing.", imageUrls: ["https://images.pexels.com/photos/1078879/pexels-photo-1078879.jpeg?auto=compress&cs=tinysrgb&w=800", "https://images.pexels.com/photos/2678456/pexels-photo-2678456.jpeg?auto=compress&cs=tinysrgb&w=800"], colorHex: "#16A085", chakra: "Heart", zodiac: "Aries, Taurus, Gemini, Libra" },
                ]
            };

            const grid = document.getElementById('crystal-grid');
            const searchBox = document.getElementById('search-box');
            
            const modal = document.getElementById('crystal-detail-modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modalContent = document.getElementById('modal-content');
            const modalGradientBg = document.getElementById('modal-gradient-bg');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            const modalImg = document.getElementById('modal-img');
            const modalName = document.getElementById('modal-name');
            const modalMeaning = document.getElementById('modal-meaning');
            const modalChakra = document.getElementById('modal-chakra');
            const modalZodiac = document.getElementById('modal-zodiac');
            const thumbnailGallery = document.getElementById('thumbnail-gallery');

            function renderGrid(filter = '') {
                grid.innerHTML = '';
                let hasResults = false;
                
                for (const category in crystalData) {
                    const filteredCrystals = crystalData[category].filter(crystal => crystal.name.toLowerCase().includes(filter.toLowerCase()));
                    
                    if (filteredCrystals.length > 0) {
                        hasResults = true;
                        const section = document.createElement('section');
                        section.className = `accordion-section rounded-2xl bg-white/50 p-6 shadow-lg accordion-open`;

                        const headerButton = document.createElement('button');
                        headerButton.className = 'w-full flex justify-between items-center text-left text-3xl text-gray-800 cursor-pointer focus:outline-none';
                        headerButton.innerHTML = `
                            <span>${category}</span>
                            <svg class="chevron-icon w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                        
                        const content = document.createElement('div');
                        content.className = 'accordion-content';

                        const cardGrid = document.createElement('div');
                        cardGrid.className = 'grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6';
                        
                        filteredCrystals.forEach(crystal => {
                            const card = document.createElement('div');
                            card.className = 'group cursor-pointer transform hover:-translate-y-1.5 transition-transform duration-300 rounded-2xl shadow-lg overflow-hidden';
                            card.innerHTML = `
                                <div class="relative">
                                    <img src="${crystal.imageUrls[0]}" alt="${crystal.name}" class="w-full h-56 object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/333333?text=Image+Error';">
                                    <div class="absolute bottom-0 left-0 w-full p-4 bg-black bg-opacity-40 backdrop-blur-sm">
                                        <h3 class="text-2xl text-white">${crystal.name}</h3>
                                    </div>
                                </div>
                            `;
                            card.addEventListener('click', () => showModal(crystal));
                            cardGrid.appendChild(card);
                        });
                        
                        content.appendChild(cardGrid);
                        section.appendChild(headerButton);
                        section.appendChild(content);
                        grid.appendChild(section);

                        headerButton.addEventListener('click', () => {
                            section.classList.toggle('accordion-open');
                        });
                    }
                }

                if (!hasResults) {
                    grid.innerHTML = `<p class="text-center text-gray-600 text-xl col-span-full">No crystals found matching your search.</p>`;
                }
            }

            function showModal(crystal) {
                // Set text details
                modalName.textContent = crystal.name;
                modalMeaning.textContent = crystal.meaning;
                modalChakra.textContent = crystal.chakra;
                modalZodiac.textContent = crystal.zodiac;
                modalGradientBg.style.background = `linear-gradient(to bottom right, ${crystal.colorHex}, #1f2937)`;

                // Set main image
                modalImg.src = crystal.imageUrls[0];

                // Populate thumbnail gallery
                thumbnailGallery.innerHTML = ''; // Clear previous thumbnails
                crystal.imageUrls.forEach((url, index) => {
                    const thumb = document.createElement('img');
                    thumb.src = url;
                    thumb.className = 'thumbnail w-20 h-20 object-cover rounded-lg cursor-pointer border-4 border-transparent hover:border-gray-300 transition-all';
                    if (index === 0) {
                        thumb.classList.add('active-thumbnail');
                    }
                    thumb.addEventListener('click', () => {
                        modalImg.src = url;
                        // Update active state
                        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active-thumbnail'));
                        thumb.classList.add('active-thumbnail');
                    });
                    thumbnailGallery.appendChild(thumb);
                });


                // Show modal with animation
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modalBackdrop.classList.remove('opacity-0');
                    modalBackdrop.classList.add('opacity-100');
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);
            }

            function hideModal() {
                modalBackdrop.classList.remove('opacity-100');
                modalBackdrop.classList.add('opacity-0');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300); 
            }
            
            // --- EVENT LISTENERS ---
            closeModalBtn.addEventListener('click', hideModal);
            modalBackdrop.addEventListener('click', hideModal);
            searchBox.addEventListener('input', (e) => {
                renderGrid(e.target.value);
            });

            // --- INITIALIZATION ---
            renderGrid();
        });
    </script>

</body>
</html>
